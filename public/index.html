<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>ReserVue</title>
  </head>
  <body>
    <div id="app">
      <nav id="navbar">
        <h1 id="website-title">ReserVue</h1>
        <div class="search-bar">
          <input placeholder="Search for a lesson" />
          <button id="search-button">Clear</button>
        </div>

        <div id="top-links">
          <img src="./images/home.svg" class="nav-icon" id="home" />
          <img src="./images/moon.svg" class="nav-icon" id="toggle-mode" />
          <img src="./images/cart.svg" class="nav-icon" id="cart" />
        </div>
      </nav>

      <!-- System message that will be displayed after certain operations -->
      <div id="system-message" v-if="systemMessage">{{systemMessage}}</div>
    </div>
  </body>
</html>
